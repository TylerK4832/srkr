{% extends "layout.html" %}


{% block title %}
    Checkout
{% endblock %}


{% block main %}

<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-5">
      <form>
        <div class="form-group">
          <label for="number">Credit Card Information</label>
          <input type="text" class="form-control my-3" id="Number" placeholder="Credit card number">
          <input type="text" class="form-control my-3" id="expiration" placeholder="Expiration: mm/yy">
          <input type="text" class="form-control my-3" id="security" placeholder="Security code">
        </div>
        <div class="form-group">
          <label for="date">Date to rent</label>
          <input type="date" name="date" class="form-control" required>
        </div>
      </form>
    </div>
    <div class="col-xs-12 col-md-7">
      <table class="table table-striped table-dark table-hover">
        <thead>
          <tr>
            <th scope="col">Item</th>
            <th scope="col">Quantity</th>
            <th scope="col">Price/hr</th>
            <th scope="col">Price/day</th>
            <th scope="col">Select hours</th>
          </tr>
        </thead>
        <tbody>
          {% for i in range(length) %}
            <tr>
              <td>{{name_list[i]}}</td>
              <td>{{quantity_list[i]}}</td>
              <td>{{cost_hour_list[i]}}</td>
              <td>{{cost_day_list[i]}}</td>
              <td>
                <select class="form-control quantity-selector" name="hours">
                  <option>1 hour</option>
                  <option>2 hours</option>
                  <option>3 hours</option>
                  <option>4 hours</option>
                  <option>5 hours</option>
                  <option>6 hours</option>
                </select>
            </td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
      <a class="btn btn-primary big-link-button mb-5" href="/checkoutthanks" role="button">Confirm Order</a>
    </div>
  </div>
</div>

{% endblock %}
