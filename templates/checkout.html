{% extends "layout.html" %}

{% block title %}
    Checkout
{% endblock %}


{% block main %}

<!--title of page-->
<div class="checkout">
  <h1 class="rent-header">Checkout</h1>
</div>
<!--checkout form-->
<form>
  <div class="form-group">
    <label for="firstname">Name</label>
    <input type="text" class="form-control my-3" id="firstname" placeholder="First">
    <input type="text" class="form-control my-3" id="lastname" placeholder="Last">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" placeholder="example@example.com">
  </div>
  <div class="form-group">
    <label for="address">Address</label>
    <input type="text" class="form-control" id="address" placeholder="Address line 1">
    <input type="text" class="form-control" id="city" placeholder="City">
    <input type="text" class="form-control" id="state" placeholder="State">
    <input type="text" class="form-control" id="zip" placeholder="Zip Code">
  </div>
  <div class="form-group">
    <label for="paymenttype">Payment Type</label>
    <select class="form-control" id="paymenttype">
      <option>Credit/ Debit</option>
      <option>Paypal</option>
    </select>
  </div>
</form>

<a class="btn btn-primary big-link-button mb-5" href="/checkout" role="button">Next</a>


{% endblock %}
