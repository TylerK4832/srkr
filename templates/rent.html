{% extends "layout.html" %}

{% block title %}
    Rent
{% endblock %}


{% block main %}

<div class="container">
  <div class="row">
    <div class="col">
      <!--title of page-->
      <h1 class="rent-header">Rent</h1>
    </div>
    <div class="col">
      <!--rental type selector-->
      <div class="dropdown float-left">
        <button class="btn dropdown-btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Select Type
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" href="/rent/kayak/">Kayaks</a>
          <a class="dropdown-item" href="/rent/canoe/">Canoes</a>
          <a class="dropdown-item" href="/rent/paddleboard/">Paddleboards</a>
          <a class="dropdown-item" href="/rent/">All</a>
        </div>
      </div>
    </div>
  </div>
</div>

<div>
  <!--rental product cards-->
  <div class="container mb-5">
    <div class="row">
      {% for i in range(length) %}
        <div class="col-xs-12 col-md-6 col-lg-4">
          <div class="card m-2">
            <div class="card-body">
              <h5 class="card-title">{{names[i]}}</h5>
              <p class="card-text">{{descriptions[i]}}</p>
              <div><span class="price-label">Price/hr: <span class="green-text">${{costs_hour[i]}}</span></span></div>
              <div><span class="price-label">Price/day: <span class="green-text">${{costs_day[i]}}</span></span></div>
              <form action="/cart" method="POST">
                <div class="container">
                  <div class="row">
                    <div class="col">
                      <button class="btn btn-primary add-to-cart mt-4" type="submit" name="item" value={{ids[i]}}>Add to Cart</button>
                    </div>
                    <div class="col">
                      <select class="form-control quantity-selector mt-4" name="quantity">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                      </select>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>

</div>

{% endblock %}
