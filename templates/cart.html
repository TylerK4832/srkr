{% extends "layout.html" %}


{% block title %}
    Cart
{% endblock %}


{% block main %}

<!--title of page-->
<h1 class="rent-header">My Cart</h1>

<!--table that displays cart contents-->
<table class="table table-striped table-dark table-hover">
  <thead>
    <tr>
      <th scope="col">Item</th>
      <th scope="col">Quantity</th>
      <th scope="col">Price/hr</th>
      <th scope="col">Price/day</th>
    </tr>
  </thead>
  <tbody>
    {% for i in range(length) %}
      <tr>
        <td>{{name_list[i]}}</td>
        <td>{{quantity_list[i]}}</td>
        <td>{{cost_hour_list[i]}}</td>
        <td>{{cost_day_list[i]}}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>

<a class="btn btn-primary big-link-button mb-5" href="/checkout" role="button">Check Out</a>


{% endblock %}
